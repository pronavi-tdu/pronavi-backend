default: &default
  adapter: mysql2
  encoding: utf8mb4
  MYSQL_DATABASE: mydatabase
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: root
  password: password
  socket: /run/mysqld/mysqld.sock
  host: db
  

development:
  <<: *default
  database: myapp_development

test:
  <<: *default
  database: myapp_test

production:
  <<: *default
  database: myapp_production
  username: myapp
  password: <%= ENV["MYAPP_DATABASE_PASSWORD"] %>
